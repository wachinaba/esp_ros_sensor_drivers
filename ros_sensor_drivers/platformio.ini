[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = https://github.com/wachinaba/VL53L5CX#v1.0.2
    https://github.com/wachinaba/PMW3901#v1.0.0
    SPI
monitor_speed = 230400

[env:esp32dev_quad_vl53_double_pmw]
extends = env:esp32dev
build_src_filter = +<quad_vl53_double_pmw.cpp> +<lib/*>